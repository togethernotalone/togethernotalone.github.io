    for (let i = 0; i < links.length; i++) {
        links[i].addEventListener('mouseover', mouseEnter);
    }
    
function mouseEnter() {
    if (!this.parentNode.classList.contains("active")) {
        for (let i = 0; i < links.length; i++) {

this.style.opacity = "1.00";
